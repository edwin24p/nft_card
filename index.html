<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/favicon-32x32.png"
    />

    <title>NFT Component</title>
  </head>
  <body
    style="
      background-color: hsl(217, 54%, 11%);
      font-family: 'Outfit', sans-serif;
    "
  >
    <!--Container-->
    <div
      class="container d-flex vh-100 justify-content-center align-items-center"
    >
      <!--Card-->
      <div
        class="card p-4"
        style="
          width: 23rem;
          background-color: hsl(216, 50%, 16%);
          border-radius: 10px;
          box-shadow: 0px 10px 20px 5px rgb(11, 14, 41);
        "
      >
        <!--Image-->
        <img
          src="images/image-equilibrium.jpg"
          class="card-img-top"
          alt="image"
          style="border-radius: 10px"
        />
        <!--Heading-->
        <h5 class="card-title text-white py-3 mb-0" style="font-weight: 600">
          Equilibrium #3429
        </h5>
        <!--Description-->
        <p
          class="card-text"
          style="color: hsl(215, 51%, 70%); font-weight: 400"
        >
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!--Price And Days Left-->
        <div class="d-flex align-items-center justify-content-between">
          <!--Price-->
          <div class="d-flex align-items-center">
            <img
              src="images/icon-ethereum.svg"
              width="12px"
              alt="icon-ethereum"
            />
            <p
              class="px-2 m-0"
              style="color: hsl(178, 100%, 50%); font-weight: 600"
            >
              0.041ETH
            </p>
          </div>
          <!--Days Left-->
          <div class="d-flex align-items-center">
            <img src="images/icon-clock.svg" width="18px" alt="icon-ethereum" />
            <p
              class="m-1 justify-content-end"
              style="color: hsl(215, 51%, 70%); font-weight: 400"
            >
              3 days left
            </p>
          </div>
        </div>
        <!--Line-->
        <hr style="color: white; height: 1px" />
        <!--Creator-->
        <div class="d-flex align-items-center">
          <!--Profile Pic-->
          <img
            src="images/image-avatar.png"
            width="28px"
            class="border border-2 border-light rounded-circle"
          />
          <!--Name-->
          <p style="color: hsl(215, 51%, 70%)" class="mb-0 p-2">
            Creation of <span class="text-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
